<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{getTitle()}}</h3>
		</div>
	</div>
	<form class="kt-form" [formGroup]="bannerForm">
		<div class="kt-portlet__body">

			<div class="kt-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				Oh snap! Change a few things up and try submitting again.
			</kt-alert>

			<div class="form-group kt-form__group row">

				<div class="col-lg-12 kt-margin-bottom-20-mobile">
					<div class="dropzone">
						<img [src]="imageUrl" style="object-fit: scale-down; margin:3px 10px; width: 100%; height: 100%;">
					</div>
					<input type="file" accept="image/*" (change)="handleFileInput($event.target.files)">
				</div>

			</div>


			<div class="form-group kt-form__group row">

				<div class="col-lg-12 kt-margin-bottom-20-mobile">
					<div>Status:</div>
					<mat-radio-group formControlName="status" class="example-radio-group" style="display: inline-block;">
						<mat-radio-button class="example-radio-button" value="1">Enable</mat-radio-button>
						<mat-radio-button class="example-radio-button" value="0">Disable</mat-radio-button>
					</mat-radio-group>
				</div>
			</div>

			<div class="kt-separator kt-separator--dashed"></div>

			<div class="form-group kt-form__group row">
				<div class="col-lg-12 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Hyperlink" formControlName="hyperlink" />
						<mat-error>Hyperlink is
							<strong>required</strong>
						</mat-error>
						<mat-hint align="start">Please enter
							<strong>Hyperlink</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>

			<div class="kt-separator kt-separator--dashed"></div>

			<div class="form-group kt-form__group row">
				<div class="col-lg-12 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Description" formControlName="description" />
						<mat-error>Description is
							<strong>required</strong>
						</mat-error>
						<mat-hint align="start">Please enter
							<strong>Description</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
							Cancel
						</button>&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
							Submit
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
