<div class="row">
	<div class="col-xl-6">

		<div class="row row-full-height" *ngIf="(totalOrder$ | async) as orderStat; else dashboardMonit">
			<div class="col-sm-12 col-md-12 col-lg-6" >
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [total]="orderStat.totalOrder" [value]="orderStat.totalOrder10" [desc]="'Total Order'" [options]="chartOptions1"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [total]="orderStat.totalCancel" [value]="orderStat.totalCancel10" [desc]="'Cancel Order'" [options]="chartOptions2"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>
			</div>

			<div class="col-sm-12 col-md-12 col-lg-6">
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [total]="orderStat.totalSuccess" [value]="orderStat.totalSuccess10" [desc]="'On Process Order'" [options]="chartOptions3"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [total]="orderStat.totalWait" [value]="orderStat.totalWait10" [desc]="'Waiting a Payment'" [options]="chartOptions4"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>
			</div>
		</div>

		<!---->
		<ng-template #dashboardMonit>
			<div class="row row-full-height">
				<div class="col-sm-12 col-md-12 col-lg-6" >
					<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
						<kt-portlet-body [class]="'kt-portlet__body--fluid'">
							<kt-widget26 [value]="0" [desc]="'Total Order'" [options]="chartOptions1"></kt-widget26>
						</kt-portlet-body>
					</kt-portlet>

					<div class="kt-space-20"></div>

					<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
						<kt-portlet-body [class]="'kt-portlet__body--fluid'">
							<kt-widget26 [value]="0" [desc]="'Cancel Order'" [options]="chartOptions2"></kt-widget26>
						</kt-portlet-body>
					</kt-portlet>
				</div>

				<div class="col-sm-12 col-md-12 col-lg-6">
					<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
						<kt-portlet-body [class]="'kt-portlet__body--fluid'">
							<kt-widget26 [value]="0" [desc]="'Success Order'" [options]="chartOptions3"></kt-widget26>
						</kt-portlet-body>
					</kt-portlet>

					<div class="kt-space-20"></div>

					<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
						<kt-portlet-body [class]="'kt-portlet__body--fluid'">
							<kt-widget26 [value]="0" [desc]="'Waiting a Payment'" [options]="chartOptions4"></kt-widget26>
						</kt-portlet-body>
					</kt-portlet>
				</div>
			</div>
		</ng-template>


	</div>
	<div class="col-xl-6">
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Order Income of Month & Visitor'">
				<ng-container ktPortletTools>
					<kt-traffic-menu (option)="getOption($event)"></kt-traffic-menu>
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body>
				<kt-widget12 [desc]="desc" [totalallVisitor$]="totalallVisitor$" [totalmacVisitor$]="totalmacVisitor$" [totalandroidVisitor$]="totalandroidVisitor$" [totalwindowsVisitor$]="totalwindowsVisitor$" [totalanotherVisitor$]="totalanotherVisitor$" [totaliosVisitor$]="totaliosVisitor$"></kt-widget12>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>

<kt-portlet>
	<kt-portlet-body [class]="'kt-portlet__body--fit'">
		<div class="row row-no-padding row-col-separator-xl">
			<div class="col-xl-4">
				<kt-widget1></kt-widget1>
			</div>
			<div class="col-xl-4">
				<kt-widget14 [title]="'Daily Sales'" [desc]="'Check out each collumn for more details'"></kt-widget14>
			</div>
			<div class="col-xl-4">
				<kt-widget14 [title]="'Revenue Change'" [desc]="'Revenue change breakdown by cities'"></kt-widget14>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
